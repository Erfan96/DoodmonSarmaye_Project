<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>صفحه اصلی</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>


<div align="center">
    <div sec:authorize="isAuthenticated()">
        <h3> خوش آمدید <b><span sec:authentication="name">Username</span></b></h3>
        &nbsp;
        <div sec:authorize="hasRole('ADMIN')">
            <b>راهبر سامانه</b>
        </div>
        <div sec:authorize="hasRole('INVESTOR')">
            <b>سرمایه گذار</b>
        </div>
        <div sec:authorize="hasRole('RESPONSIBLE')">
            <b>مسئول رسیدگی به درخواست ها</b>
        </div>
    </div>
</div>


<div>

    <div dir="rtl">
    <a href="/logout" class="btn btn-warning">خروج</a>
    </div>

    <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')" dir="ltr">
    <form th:action="@{/admin/adminPage}">
        <input class="btn btn-info" type="submit" value="ورود به صفحه راهبر سامانه">
    </form>
    </div>
</div>

</body>
</html>
