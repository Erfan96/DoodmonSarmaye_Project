<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>صفحه ورود</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<div align="center" class="jumbotron">

    <h1>فرم ورود</h1>
    <p class="label label-default">ورود به سامانه مدیریت درخواست کارگزاری دودمان سرمایه</p>

    <div>
        <a href="/register/signup" class="btn btn-primary" role="button" aria-pressed="true">ثبت نام در سامانه</a>
    </div>
</div>


<form th:action="@{/authenticateTheUser}" method="post">
    <div dir="rtl">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="username" id="username" placeholder="نام کاربری را وارد کنید">
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" name="password" id="password" placeholder="رمز عبور را وارد کنید">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary btn-block" value="ورود">
    </div>
    </div>
</form>

</body>
</html>
