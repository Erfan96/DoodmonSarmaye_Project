<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>صفحه ثبت نام</title>
</head>
<body>

<div>
    <div id="loginbox" style="margin-left: 550px; margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div dir="rtl" class="panel panel-primary">

            <div class="panel-heading">
                <div dir="rtl" class="panel-title">فرم ثبت نام</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <form th:action="@{/register/adduser}"
                     th:object="${frontUser}" method="post" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>

                                <div th:if="${usernameError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <span th:text="${usernameError}"></span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"></span>
                        <input dir="rtl" type="text" th:field="*{userName}" placeholder="نام کاربری" class="form-control" />
                    </div>

                    <div th:if="${#fields.hasErrors('userName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('userName')}" th:text="${err}" />
                        </ul>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"></span>
                        <input dir="rtl" type="password" th:field="*{password}" placeholder="رمز عبور" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('password')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                        </ul>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"></span>
                        <input dir="rtl" type="password" th:field="*{matchingPassword}" placeholder="تکرار رمز عبور" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('matchingPassword')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="${err}" />
                        </ul>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"></span>
                        <input dir="rtl" type="text" th:field="*{firstName}" placeholder="نام" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('firstName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                        </ul>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"></span>
                        <input dir="rtl" type="text" th:field="*{lastName}" placeholder="نام خانوادگی" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('lastName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                        </ul>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>

                                <div th:if="${nationalCodeError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <span th:text="${nationalCodeError}"></span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"></span>
                        <input dir="rtl" type="text" th:field="*{nationalCode}" placeholder="کد ملی" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('nationalCode')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('nationalCode')}" th:text="${err}" />
                        </ul>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>

                                <div th:if="${phoneNumberError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    <span th:text="${phoneNumberError}"></span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"></span>
                        <input dir="rtl" type="text" th:field="*{phoneNumber}" placeholder="شماره موبایل" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('phoneNumber')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" />
                        </ul>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"></span>
                        <input dir="rtl" type="text" th:field="*{email}" placeholder="ایمیل" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('email')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                        </ul>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">ثبت</button>
                        </div>
                    </div>

                    </form>

            </div>

        </div>

    </div>
</div>

</body>
</html>
